{% extends "base.html" %}

{% block content %}
<h1>All {{ title }}</h1>
<br>
<table>
  <tr>
    {% for h in headings %}
    <th>{{ h }}</th>
    {% endfor %}
  </tr>
  {% for e in entries %}
  <tr>
    {% for k in keys %}
    <td>{{ e[k]|capitalize }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
